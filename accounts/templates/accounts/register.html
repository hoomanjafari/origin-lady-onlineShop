<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css_files/register.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>ثبت نام</title>
</head>

<body>
    {% include 'includes/messages.html' %}
    <main class="register-main">
        <div class="register-form-container">
            <div class="register-form-box">
                <div class="register-logo-img">
                    <img src="/static/images/photo_2024-01-24_03-01-10.jpg">
                </div>
                <p class="register-p">برای ثبت نام و ارسال کد یک بار مصرف شماره موبایل خود را وارد کنید</p>
                <form method="post">
                    {% csrf_token %}
                    <input type="number" name="mobile" placeholder="0912 ...">
                    <a class="register-already_registered" href="{% url 'accounts:login' %}">( قبلا ثبت نام کردم )</a><br>
                    <button type="submit" onclick="localStorage.clear()">ارسال کد یکبار مصرف</button>
                </form>
                <a class="register-go-homeBtn" href="{% url 'index:go_home' %}">برگرد به صفحه نخست</a>
            </div>
        </div>
    </main>

    <script>
        setTimeout(fade_out, 5000);
        function fade_out() {
          document.getElementById('messages-framework').style.visibility = 'hidden';
        }
    </script>

</body>

</html>
